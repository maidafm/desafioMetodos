<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
    </style>
</head>
<body>
    <div class="container todo-container" id="caja" style="background-color: lightgray;">
        <h1 style="text-align: center;">Todo List</h1>
        <div class="mb-3">
            <p>Nueva tarea</p>
            <div class="input-group">
                <input type="text" class="form-control" id="nuevaTarea" placeholder="Nueva tarea">
                <button class="btn btn-success" type="button" id="agregar">Agregar</button>
            </div>
        </div>
        <div class="contenedor">
            <div>
                <p><b>Total</b>: <span id="total">0</span></p>
                <p><b>Realizadas</b>: <span id="completadas">0</span></p>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-around; width: 50%;">
                <div class="cabecera" style="display: flex; justify-content: space-between;">
                    <p><b>ID</b></p>
                    <p><b>Tarea</b></p>
                    <p></p>
                    <p></p>
                </div>
                <ul class="lista-tareas" id="lista" style="width: 100%; padding: 0;">
 
                </ul> 
            </div>

            </div>
                   
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
